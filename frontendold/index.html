<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>6-DOF Industrial-Style Robotic Arm</title>
</head>
<body>
  <div id="robot-container"></div>
  <div id="controls">
    <h2>6-DOF Robot Arm Controls</h2>
    <div class="slider-container">
      <label for="joint1">Joint 1:</label>
      <input type="range" id="joint1" min="-180" max="180" value="0">
      <span id="joint1-value">0°</span>
    </div>
    <div class="slider-container">
      <label for="joint2">Joint 2:</label>
      <input type="range" id="joint2" min="-180" max="180" value="0">
      <span id="joint2-value">0°</span>
    </div>
    <div class="slider-container">
      <label for="joint3">Joint 3:</label>
      <input type="range" id="joint3" min="-180" max="180" value="0">
      <span id="joint3-value">0°</span>
    </div>
    <div class="slider-container">
      <label for="joint4">Joint 4:</label>
      <input type="range" id="joint4" min="-180" max="180" value="0">
      <span id="joint4-value">0°</span>
    </div>
    <div class="slider-container">
      <label for="joint5">Joint 5:</label>
      <input type="range" id="joint5" min="-180" max="180" value="0">
      <span id="joint5-value">0°</span>
    </div>
    <div class="slider-container">
      <label for="joint6">Joint 6:</label>
      <input type="range" id="joint6" min="-180" max="180" value="0">
      <span id="joint6-value">0°</span>
    </div>
    <button id="reset">Reset</button>
  </div>

  <!-- Load Three.js and OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>

  <script src="robot.js"></script>
</body>
</html>
